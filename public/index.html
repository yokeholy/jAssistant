<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>jAssistant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" type="image/vnd.microsoft.icon">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="%PUBLIC_URL%/styles/darkly_bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/fontawesome.min.css">
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <svg id="mainBackground" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="smallGrid" width="32" height="32" patternUnits="userSpaceOnUse">
                <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#00aa99" stroke-width="0.5" />
            </pattern>
            <pattern id="grid" width="320" height="320" patternUnits="userSpaceOnUse">
                <rect width="320" height="320" fill="url(#smallGrid)" />
                <path d="M 320 0 L 0 0 0 320" fill="none" stroke="#00ff99" stroke-width="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>

    <noscript>You need to enable JavaScript to run jAssistant.</noscript>
    <div id="jAssistantRoot"></div>

    <script src="%PUBLIC_URL%/scripts/jquery.slim.min.js"></script>
    <script src="%PUBLIC_URL%/scripts/popper.min.js"></script>
    <script src="%PUBLIC_URL%/scripts/bootstrap.min.js"></script>
</body>

</html>
